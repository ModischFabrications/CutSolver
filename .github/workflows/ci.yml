name: Build, Test, Deploy

on:
  push:
    branches:
      - "master"
      - "main"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write ## Github container registry
#  deployments: write   ## Github Pages

concurrency: ci-${{ github.ref }}

jobs:
  build-and-test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest] #, windows-latest ]   # windows takes ~3x longer, not worth the cost for larger projects

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python âš™ï¸
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # keep in sync with pipfile

      - name: Install dependencies âš™ï¸
        run: |
          pip install pipenv
          pipenv install --dev -q

      - name: Lint with flake8 ğŸ”
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest ğŸ”
        run: |
          pipenv run pytest --durations=5

  build-and-push-docker:
    needs: build-and-test
    if:
      github.ref == 'refs/heads/{{ github.event.repository.default_branch }}' ||
      (startsWith(github.ref, 'refs/tags/v') && github.event.base_ref == 'refs/heads/{{ github.event.repository.default_branch }}')

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # https://github.com/docker/metadata-action
      - name: Export Metadata for Docker ğŸ–Šï¸
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            modischfabrications/cutsolver
            ghcr.io/${{ github.repository_owner }}/cutsolver
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU âš™
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx âš™
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Report Buildx platforms ğŸ–Šï¸
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DH ğŸ‘¤
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR ğŸ‘¤
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/build-push-action
      - name: Build and push to DH & GHCR ğŸ“¦
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=user/app:latest
          cache-to: type=inline

      - name: Update DH description ğŸ–Šï¸
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: modischfabrications/cutsolver
          readme-filepath: ./README.md
          short-description: ${{ github.event.repository.description }}
