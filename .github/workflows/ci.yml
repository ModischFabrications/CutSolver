name: CI/CD

on:
  push:
    branches: [ $default-branch ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
#  deployments: write   ## Github Pages
#  packages: write      ## Github container registry

concurrency: ci-${{ github.ref }}

jobs:
  build-and-test:
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest ]   # windows takes ~3x longer, not worth the cost for larger projects

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ⚙️
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"   # keep in sync with pipfile

      - name: Install dependencies ⚙️
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Lint with flake8 🔍
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest 🔍
        run: |
          pipenv run pytest --durations=5

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # WIP!
    if: false && github.ref == 'refs/heads/master' && github.event_name != 'pull_request'

    steps:
      # https://github.com/actions-ecosystem/action-get-latest-tag
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU ⚙
        uses: docker/setup-qemu-action@v2

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx ⚙
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Report Buildx platforms 🖊️
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to GHCR 🛎️
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DH 🛎️
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push DH 📤
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: modischfabrications/cutsolver:${{ steps.get-latest-tag.outputs.tag }}

      - name: Update DH description 🖊️
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ModischFabrications/CutSolver
          readme-filepath: ./README.md
          short-description: "Service to determine ideal cut placements"
